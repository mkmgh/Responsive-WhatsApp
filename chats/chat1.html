</head>
<body>

	<div class="container chatMain">
 

    <div class="subheading">
			<div class="row subhead">
        <a class="redirection2" href="../index.html">
				<div class="col-xs-1 size"><i class="fas fa-arrow-left icon"></i></div>
        </a>
				<div class="col-xs-2 dp size"><img src="image.jpg"></div>
				<div class="col-xs-5 size"><span>Saurabh</span></div>
				<div class="col-xs-1 size"><i class="fas fa-video icon"></i></div>
				<div class="col-xs-1 size"><i class="glyphicon glyphicon-earphone"></i></div>
				<div class="col-xs-1 size"><i class="fa fa-ellipsis-v icon"></i></div>
			</div>
		</div>

		<div class="coversation">

          <div class="row message-body">
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div class="message-text">
                 Hi Mayur, How are you..??
                </div>
                <span class="message-time pull-right">
                  Sun
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-sender">
              <div class="sender">
                <div class="message-text">
                  I am fine Saurabh. How are you.??
                </div>
                <span class="message-time pull-right">
                  Sun
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div class="message-text">
                  I am great..!!
                </div>
                <span class="message-time pull-right">
                  Sun
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-sender">
              <div class="sender">
                <div class="message-text">
                  Have you done your office work..?
                </div>
                <span class="message-time pull-right">
                  Sun
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div class="message-text">
                  Yeah.. almost done.. But I have some difficulties.
                  Can you help me out? 
                </div>
                <span class="message-time pull-right">
                  Sun
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-sender">
              <div class="sender">
                <div class="message-text">
                  Okay.. I will try..!
                </div>
                <span class="message-time pull-right">
                  Sun
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div class="message-text">
                  Thank you. 
                </div>
                <span class="message-time pull-right">
                  Sun
                </span>
              </div>
            </div>
          </div>
	          
        </div>
        <!-- Message Box End -->

        <!-- Reply Box -->
        <div class="reply">
	        
	        <div class="row">
	          
			          <div class="col-xs-2 size"><i class="fa fa-smile icon"></i></div>

			          <div class="col-xs-6">
			            <textarea class="form-control" rows="1" id="comment"></textarea>
			          </div>

		   	          <div class="col-xs-1 size"><i class="fas fa-paperclip icon"></i></div>
                  <div class="col-xs-1 size"><i class="fas fa-microphone icon"></i></div>
		 	          <div class="col-xs-1 size"><i class="glyphicon glyphicon-send icon"></i></div>

 	        </div>
	        
        </div>
		


	</div>
